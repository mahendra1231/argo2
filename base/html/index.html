<!DOCTYPE html>
<html>
<head>
    <title>Modern K8s Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        h1 {
            font-size: 2.5rem;
            color: #4f46e5;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .status-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-title {
            font-size: 1.25rem;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .badge {
            background: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 2px solid #e5e7eb;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern Kubernetes Application</h1>
            <p>Powered by ArgoCD & GitHub</p>
        </div>

        <div class="status-card">
            <div class="status-title">System Status</div>
            <p>All systems operational</p>
            <div class="status-info">
                <span>Last Updated: <span id="timestamp"></span></span>
                <span class="badge">HEALTHY</span>
            </div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value">99.9%</div>
                <div>Uptime</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">45ms</div>
                <div>Response Time</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">1.2K</div>
                <div>Requests/min</div>
            </div>
        </div>

        <footer>
            <p>Environment: <strong id="env">Development</strong></p>
            <p>Â© 2024 Your Organization</p>
        </footer>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
